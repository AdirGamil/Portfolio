<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Form</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f4f4;
      padding: 20px;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    form {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input, textarea {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      resize: vertical;
      transition: border-color 0.3s;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: #4a90e2;
    }

    textarea {
      min-height: 120px;
    }

    button {
      padding: 12px;
      background-color: #4a90e2;
      color: #fff;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #357ab8;
    }

    @media (max-width: 600px) {
      form {
        padding: 20px;
      }

      h1 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div>
    <h1>Contact Us</h1>
    <form id="contact-form">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <input type="text" name="title" placeholder="Subject" required />
      <textarea name="message" placeholder="Your Message" required></textarea>
      <button type="submit">Send</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    (function () {
      emailjs.init("esvGMYbotveSY1oH_"); // ğŸ” ×”×—×œ×£ ×‘××¤×ª×— ×”×¦×™×‘×•×¨×™ ×©×œ×š
    })();

    document.getElementById("contact-form").addEventListener("submit", function (e) {
      e.preventDefault();
      const form = this;

      emailjs.sendForm("service_mb61err", "template_lga172h", form)
        .then(function () {
          console.log("Message sent to admin!");

          emailjs.sendForm("service_mb61err", "template_co5b9zt", form)
            .then(function () {
              alert("Your message has been sent. A confirmation email has been sent to you.");
              form.reset();
            }, function (error) {
              console.error("Auto-reply failed:", error);
              alert("Message sent, but auto-reply failed.");
            });

        }, function (error) {
          console.error("Failed to send message:", error);
          alert("Failed to send message. Please try again.");
        });
    });
  </script>
</body>
</html>
